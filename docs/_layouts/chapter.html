---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  
  <div class="bottom-nav">
    {% if page.previous %}
      <a class="prev" href="{{ site.baseurl }}{{ page.previous.url }}">&larr; Previous</a>
    {% endif %}
    {% if page.previous %}
      <a class="index-link" href="{{ site.baseurl }}{{ page.index }}">Index</a>
    {% endif %}
    {% if page.next %}
      <a class="next" href="{{ site.baseurl }}{{ page.next.url }}">Next &rarr;</a>
	{% endif %}
  </div>
</article>
