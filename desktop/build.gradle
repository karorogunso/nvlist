
project.ext.mainClassName = "nl.weeaboo.vn.desktop.DesktopLauncher"

test {
    workingDir = project.vnRootDir
}

task run(dependsOn: classes, type: JavaExec) {
    main = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    workingDir = project.vnRootDir
    ignoreExitValue = true
}

eclipse {
    project {
        linkedResource name: 'assets', type: '2', location: 'PARENT-1-PROJECT_LOC/template'
    }
    classpath {
        file {
            withXml {
                def node = it.asNode()
                node.appendNode('classpathentry', [kind: 'src', path: 'assets', including: 'res/**'])
            }
        }    
    }
}
